<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abmin panel</title>
    <link rel="stylesheet" href="./Style/global.style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- slider -->
    <div id="main-container">
      <div id="slider">
        <div id="icon">
          <a href="">
            <img
              height="100%"
              width="100%"
              src="./Images/nav-image/blue.webp"
              alt=""
            />
          </a>
        </div>
        <div class="dashboard">
          <button form="Dashboard">
            <i
              class="bx bxs-dashboard bx-flip-vertical"
              style="color: #5e72e4"
            ></i>
            Dashboard
          </button>
        </div>
        <!-- btn2 -->

        <div class="dashboard">
          <button form="Icons">
            <i class="bx bx-bowling-ball" style="color: #fb6340"></i>Icons
          </button>
        </div>

        <!-- btn3 -->

        <div class="dashboard">
          <button form="google">
            <i class="bx bxs-map" style="color: #5e72e4"></i>google
          </button>
        </div>
      </div>
      <!-- slider -->
      <div id="main"></div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- slider -->
    <script src="./Script/global.script.js"></script>
  </body>
</html>
