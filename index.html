<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abmin panel</title>
    <link rel="stylesheet" href="./Style/global.style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- slider -->
    <div id="main-container">
      <div id="slider">
        <div id="icon-main">
          <img
            height="100%"
            width="100%"
            src="./Images/nav-image/blue.webp"
            alt=""
          />
        </div>
        <!-- btn-1 -->
        <div class="dashbord">
          <button for="#Dashbord">
            <i class="bx bxs-dashboard"></i>Dashbord
          </button>
        </div>

        <!-- btn-2 -->

        <div class="dashbord">
          <button for="#icons"><i class="bx bxs-tennis-ball"></i>icons</button>
        </div>

        <!-- btn-3 -->

        <div class="dashbord">
          <button for="#google"><i class="bx bxs-map"></i>Google</button>
        </div>

        <!-- btn-4 -->

        <div class="dashbord">
          <button for="#profile">
            <i class="bx bxs-user"></i>
            Profile
          </button>
        </div>
        <!-- btn-5 -->

        <div class="dashbord">
          <button for="#table"><i class="bx bx-list-ul"></i>Table</button>
        </div>

        <!-- btn-6 -->

        <div class="dashbord">
          <button for="#login"><i class="bx bx-key"></i>Login</button>
        </div>

        <!-- btn-7 -->

        <div class="dashbord">
          <button for="#register">
            <i class="bx bxs-user-circle"></i>Register
          </button>
        </div>

        <!-- btn-8 -->

        <div class="dashbord">
          <button for="#logout"><i class="bx bx-run"></i>Logout</button>
        </div>
        <br />
        <hr />
        <br />
        <p>RESOURCES</p>

        <!-- btn-9 -->

        <div class="dashbord">
          <button for="More Starters">
            <i class="bx bxs-send"></i>More Starters
          </button>
        </div>

        <!-- btn-10 -->

        <div class="dashbord">
          <button for="Docs"><i class="bx bxs-file-doc"></i>Docs</button>
        </div>
      </div>
      <!-- slider -->
      <div id="main">
        <header>
          <div id="nav-links-main">
            <div class="nav-links">
              <i class="bx bx-search-alt-2">
                <input class="input-serch" type="search" placeholder="search" />
              </i>
            </div>
            <div id="nav-right">
              <i class="bx bx-menu"></i>
              <i class="bx bx-menu-alt-right"></i>
              <i class="bx bxs-bell"></i>
              <i class="bx bx-layer"></i>
            </div>
          </div>
        </header>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./Script/global.script.js"></script>
  </body>
</html>
