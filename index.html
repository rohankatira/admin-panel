<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abmin panel</title>
    <link rel="stylesheet" href="./Style/global.style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- slider -->
    <div id="main-container">
      <div id="slider">
        <div id="icon-main">
          <img
            height="100%"
            width="100%"
            src="./Images/nav-image/blue.webp"
            alt=""
          />
        </div>
        <!-- btn-1 -->
        <div class="dashbord">
          <button for="#Dashbord">
            <i class="bx bxs-dashboard"></i>Dashbord
          </button>
        </div>

        <!-- btn-2 -->

        <div class="dashbord">
          <button for="#icons"><i class="bx bxs-tennis-ball"></i>icons</button>
        </div>

        <!-- btn-3 -->

        <div class="dashbord">
          <button for="#google"><i class="bx bxs-map"></i>Google</button>
        </div>

        <!-- btn-4 -->

        <div class="dashbord">
          <button for="#profile">
            <i class="bx bxs-user"></i>
            Profile
          </button>
        </div>
        <!-- btn-5 -->

        <div class="dashbord">
          <button for="#table"><i class="bx bx-list-ul"></i>Table</button>
        </div>

        <!-- btn-6 -->

        <div class="dashbord">
          <button for="#login"><i class="bx bx-key"></i>Login</button>
        </div>

        <!-- btn-7 -->

        <div class="dashbord">
          <button for="#register">
            <i class="bx bxs-user-circle"></i>Register
          </button>
        </div>

        <!-- btn-8 -->

        <div class="dashbord">
          <button for="#logout"><i class="bx bx-run"></i>Logout</button>
        </div>
        <br />
        <hr />
        <br />
        <p>RESOURCES</p>

        <!-- btn-9 -->

        <div class="dashbord">
          <button for="More Starters">
            <i class="bx bxs-send"></i>More Starters
          </button>
        </div>

        <!-- btn-10 -->

        <div class="dashbord">
          <button for="Docs"><i class="bx bxs-file-doc"></i>Docs</button>
        </div>
      </div>
      <!-- slider -->
      <div id="main">
        <header>
          <div id="nav-links-main">
            <div class="nav-links">
              <i class="bx bx-search-alt-2">
                <input class="input-serch" type="search" placeholder="search" />
              </i>
            </div>
            <div id="nav-right">
              <i class="bx bx-menu"></i>
              <i class="bx bx-menu-alt-right"></i>
              <i class="bx bxs-bell"></i>
              <i class="bx bx-layer"></i>
              <i class="login-img"
                ><img
                  height="100%"
                  width="100%"
                  src="https://argon-dashboard-flask.creative-tim.com/static/assets/img/theme/team-4.jpg"
                  alt=""
              /></i>
            </div>
          </div>
        </header>
        <div id="Dashbord">
          <!-- default class -->
          <div id="defult-main-class">
            <div class="defult-right-class">
              <h6>Defult</h6>
              <div class="defult-manu">
                <i class="bx bxs-home"></i>
                <span>/ Dashbord/</span>
                <span>/Default</span>
              </div>
            </div>
            <div class="defult-left-class">
              <button>New</button>
              <button>Filters</button>
            </div>
          </div>
          <!------------------------------------- cards------------------------------------------------------------ -->
          <div id="performance-section">

            <!-- card-1 -->
            <div class="card">
              <div class="content">
                <div>
                  <p>
                    total
                    <br>
                    traffic <br>
                    <br>
                  <h4 class="counter">350,897</h4>
                  </p>
                </div>
                <i class='bx bxs-hand-up'></i>
              </div>
              <div class="profits-range">
                <i class='bx bx-up-arrow-alt'>6.05%</i>
                <p>since last month</p>
              </div>
            </div>
  
            <!-- card-2 -->
            <div class="card">
              <div class="content">
                <div>
                  <p>
                    New
                    <br>
                    user <br>
                    <br>
                  <h4 class="counter">350,897</h4>
                  </p>
                </div>
                <i class='bx bxs-pie-chart-alt-2'></i>
              </div>
              <div class="profits-range">
                <i class='bx bx-down-arrow-alt'>2.80%</i>
                <p>since last month</p>
              </div>
            </div>
  
            <!-- card-3 -->
            <div class="card">
              <div class="content">
                <div>
                  <p>
                    SALES
                    <br>
                     <br>
                    <br>
                  <h4 class="counter">350,897</h4>
                  </p>
                </div>
                <i class='bx bx-line-chart'></i>
              </div>
              <div class="profits-range">
                <i class='bx bx-up-arrow-alt'>3.45%</i>
                <p>since last month</p>
              </div>
            </div>
  
            <!-- card-4 -->
            <div class="card">
              <div class="content">
                <div>
                  <p>
                    PERFORMANCE
                    <br>
                     <br>
                    <br>
                  <h4 class="counter">350,897</h4>
                  </p>
                </div>
                <i class='bx bxs-bar-chart-alt-2'></i>
              </div>
              <div class="profits-range">
                <i class='bx bx-down-arrow-alt'>5.38%</i>
                <p>since last month</p>
              </div>
            </div>
          </div> 
          <!------------------------------------- cards------------------------------------------------------------> 
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./Script/counter.js"></script>
    <script src="./Script/jquery.easing.js"></script>
    <script src="./Script/global.script.js"></script>
  </body>
</html>
